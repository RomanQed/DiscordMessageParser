apply plugin: 'java-library'
apply plugin: 'com.novoda.bintray-release'

buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath 'com.novoda:bintray-release:0.9.2'
    }
}

publish {
    userOrg = 'romanqed'
    groupId = 'com.github.romanqed'
    artifactId = 'DiscordMessageParser'
    publishVersion = '0.1.17'
    desc = 'A simple library for parsing discord activities, which provides functionality for processing commands, emoji reactions, and various processing actions. Based on JDA.'
    website = 'https://github.com/RomanQed/DiscordMessageParser'
    licences = ['MIT']
}

group 'com.github.romanqed'
version '0.1.17'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    implementation group: 'net.dv8tion', name: 'JDA', version: '4.2.0_224'
    implementation group: 'org.atteo.classindex', name: 'classindex', version: '3.4'
}

compileJava.options.encoding = 'UTF-8'
