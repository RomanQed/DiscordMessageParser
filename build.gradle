apply plugin: 'java-library'
apply plugin: 'com.novoda.bintray-release'

buildscript {
    repositories {
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath 'com.novoda:bintray-release:0.9.2'
    }
}

publish {
    userOrg = 'romanqed'
    groupId = 'com.github.romanqed'
    artifactId = 'DiscordMessageParser'
    publishVersion = '0.0.1'
    desc = 'A simple parser of discord activities, which provides functionality for processing commands, emoji reactions, and various processing actions. Based on JDA.'
    website = 'https://github.com/RomanQed/DiscordMessageParser'
}

group 'com.github.romanqed'
version '0.0.1'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile group: 'net.dv8tion', name: 'JDA', version: '4.2.0_209'
    compile group: 'org.atteo.classindex', name: 'classindex', version: '3.4'
    annotationProcessor group: 'org.atteo.classindex', name: 'classindex', version: '3.4'
}

compileJava.options.encoding = 'UTF-8'
